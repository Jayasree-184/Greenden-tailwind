<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Greenden</title>
</head>

<body>
    <!--Navbar-->
    <nav class="bg-green-100 p-3 flex items-center justify-between shadow-xl sticky top-0 z-10">
        <div class="flex gap-2 p-2">
            <img src="./images/Greenden-icon.png" class="w-30">
            <h1 class="text-2xl">GREENDEN</h1>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6 w-6 md:hidden">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>

        <ul class="gap-5 text-gray-600 hidden md:flex">
            <li>
                <a class="hover:underline hover:text-black" href="index.html">Home</a>
            </li>

            <li>
                <a class="hover:underline hover:text-black" href="products.html">Products</a>
            </li>

            <li>
                <a class="hover:underline hover:text-black" href="contact.html">Contact</a>
            </li>
        </ul>
    </nav>

    <!--Contact-->
    <section class=" grid grid-flow-col p-10 md:px-72 text-white">
        <div class="bg-green-900 rounded p-5">
            <p class="text-2xl">Ask your Query</p>
            <p class="mt-2">We are happy to get in touch with you</p>
            <p class="mt-2">Full Name</p>
            <input type="text" class="text-black border border-black p-2 my-3 rounded" style="width: 100%;">
            <p class="mt-2">Email Address</p>
            <input type="email" class="text-black border border-black p-2 my-3 rounded" style="width: 100%;" placeholder="email@domain.com">
            <p class="mt-2">Address / Street</p>
            <input type="text" class="text-black border border-black p-2 my-3 rounded" style="width: 100%;">
            <p class="mt-2">City</p>
            <input type="text" class="text-black border border-black p-2 my-3 rounded" style="width: 100%;">
            <p class="mt-2">Country / Region</p>
            <input type="text" class="text-black border border-black p-2 my-3 rounded" style="width: 100%;" placeholder="Country">
            <p class="mt-2">State / Province</p>
            <input type="text" class="text-black border border-black p-2 my-3 rounded" style="width: 100%;" placeholder="State">
            <p class="mt-2">Zipcode</p>
            <input type="text" class="text-black border border-black p-2 my-3 rounded" style="width: 100%;">
            <button class="bg-black text-white p-2 rounded">Submit</button>
        </div>
    </section>
    
    <!--Footer-->
    <section class="bg-green-100 p-10 flex flex-col gap-5">
        <h1 class="text-4xl font-bold">Greenden</h1>
        <p>Bringing nature to your home with love and care since 2015.</p>
        <p>&copy; 2025 Greenden.com</p>
    </section>

</body>
